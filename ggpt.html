<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #d64b40;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="button-container">
        <button class="button">Celebrate</button>
        <button class="button">Party Time</button>
        <button class="button">Cheers</button>
        <button class="button">Make a Wish</button>
        <button class="button">Cake Time</button>
        <button class="button">Surprise</button>
    </div>
</body>
</html>
