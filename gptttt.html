<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #d64b40;
        }
    </style>
    <script>
        function showMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="button-container">
        <button class="button" onclick="showMessage('Celebrate!')">Celebrate</button>
        <button class="button" onclick="showMessage('Party Time!')">Party Time</button>
        <button class="button" onclick="showMessage('Cheers!')">Cheers</button>
        <button class="button" onclick="showMessage('Make a Wish!')">Make a Wish</button>
        <button class="button" onclick="showMessage('Cake Time!')">Cake Time</button>
        <button class="button" onclick="showMessage('Surprise!')">Surprise</button>
        <button class="button" onclick="showMessage('Let\'s Dance!')">Let's Dance</button>
        <button class="button" onclick="showMessage('Happy Moments!')">Happy Moments</button>
        <button class="button" onclick="showMessage('Best Wishes!')">Best Wishes</button>
        <button class="button" onclick="showMessage('Enjoy Your Day!')">Enjoy Your Day</button>
        <button class="button" onclick="showMessage('Happiness Always!')">Happiness Always</button>
        <button class="button" onclick="showMessage('You\'re Special!')">You're Special</button>
    </div>
</body>
</html>
